<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altro Air Login</title>
    <link rel="stylesheet" href="styless.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <img src="images/AltroAirLogo.jpg" alt="Altro Air Logo" class="llogo">
        <form id="loginForm">
            <label for="username" id="usertext">USERNAME:</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>

            <label for="password" id="passwordtext">PASSWORD:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <a href="#" class="forgot-password">Forgot Password?</a>

            <button type="button" id="continueBtn" onclick="login()">CONTINUE</button>
        </form>
        <div class="links">
            <a href="signup.html">Sign Up</a>
            <a href="guest.html">Continue as a Guest</a>
        </div>
    </div>

    <script src="scriptt.js"></script>
</body>

</html>
