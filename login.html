<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altro Air Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <img src="images/AltroAirLogo.jpg" alt="Altro Air Logo" class="logo">
        <form id="loginForm">
            <label for="username" id="usertext">USERNAME:</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>

            <label for="password" id="passwordtext">PASSWORD:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <a href="#" class="forgot-password">Forgot Password?</a>

            <button type="button" id="continueBtn">CONTINUE</button>
        </form>
        <div class="links">
            <a href="signup.html">Sign Up</a>
            <a href="guest.html">Continue as a Guest</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
