<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Thank You</title>
    <style>
        #thankYouMessage {
            margin: 45px 45px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;

        }

        #thankYa {
            margin: 45px 45px;
            text-align: center;
            font-size: 24px;
            padding-bottom: 20px;

        }

        #logoTY {
            padding: 30px;
            justify-content: center;
            width: 250px;
            height: 250px;
        }

        .container {
            position: relative;
            background-color: #fff;
            right: 0;
            padding: 10px 20px;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            max-width: 375px;
            margin: 0 auto;
        }

        /* MENUUUUUUUUUUUUU*/
        .hamburger-menu {
            cursor: pointer;
        }

        .hamburger-menu .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        .menu {
            display: none;
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 100%;
            background-color: #fff;
            box-shadow: 2px 0 -6px rgba(0, 0, 0, 0.5);
            padding-top: 60px;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 10000;
        }

        .menu.open {
            transform: translateX(0);
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            border-bottom: #007BFF;
        }

        .menu ul li {
            padding: 10px;
            text-align: center;
            border-bottom: #007BFF;
        }

        .menu ul li a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- <img src="images/AltroAirLogo.jpg" alt="Altro Air Logo" class="logo"> -->
        <div class="hamburger-menu" onclick="toggleMenu()">
            ‚ò∞
        </div>


        <nav id="menu" class="menu">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">BOOKINGS</a></li>
                <li><a href="#">BOARDING PASSES</a></li>
                <li><a href="contactus.html">CONTACT US</a></li>
            </ul>
        </nav>

        <div id="thankYouMessage">
        </div>
        <div id="thankYa"> Thank you for choosing <img src="images/AltroAirLogo.jpg" id="logoTY"></div>
    </div>

    <!-- Footer Navigation -->
    <footer class="footer">
        <div class="nav-item">
            <span class="icon">üè∑Ô∏è</span>
            <p>Offers</p>
        </div>
        <div class="nav-item">
            <span class="icon">‚úàÔ∏è</span>
            <p>Book</p>
        </div>
        <div class="nav-item">
            <a href="account.html>"><span class="icon">üë§</span>
                <p>Account</p>
            </a>
        </div>
    </footer>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('open');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }

        document.addEventListener('click', function (event) {
            const menu = document.getElementById('menu');
            const hamburger = document.querySelector('.hamburger-menu');
            if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
                menu.classList.remove('open');
            }
        });

        var params = new URLSearchParams(window.location.search);
        var name = params.get('name');
        document.getElementById('thankYouMessage').innerText = 'Thank you, ' + name + '!';


    </script>
</body>

</html>
