        <div class="form-box">
            <img src="images/AltroAirLogo.jpg" class="Clogo">
            <h1 class="form-title">Contact Us</h1>
            <form id="contact-form" class="contact-form">
                <div class="input-group">
                    <label for="user-name" class="input-label">Your Name</label>
                    <input type="text" id="user-name" name="name" class="input-field" required
                        placeholder="Enter your name">
                </div>
                <div class="input-group">
                    <label for="user-email" class="input-label">Email</label>
                    <input type="email" id="user-email" name="email" class="input-field" required
                        placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="user-message" class="input-label">Message</label>
                    <textarea id="user-message" name="message" class="textarea-field" rows="4" required
                        placeholder="Your message..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            <p id="response-message" class="response-message"></p>
        </div>
    </div>
